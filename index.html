<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" /> 
  <title>RocketNews</title>
</head>
<body>
    <img class="header"src="assets/logo.svg" alt="Logo RocketNews">
    <div class="text-container">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <p>
        <strong>
          tudo que você precisa saber para começar seu dia bem e informado
        </strong>
      </p>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕
      </p>
     </div>
     <form  class="flex-form">
      <label for="email">Insira seu email:</label>
      <div class="input-container">
        <div class="line"></div>
        <input type="email" id="email" name="email" placeholder="oi@rocketseat.com" required> 
       
          <button class="send-button" type="submit" >
            <img src="assets/send.svg" alt="">
          </button>
      </div>
    </form>
    <div class="read-more">
      <a href="#">
        <strong>deixe-me ler primeiro</strong>
        <img src="assets/arrow-right.svg" alt="">
      </a>
    </div>
     <img class="image" src="assets/read_news.jpg" alt="">  
</body>
</html>
